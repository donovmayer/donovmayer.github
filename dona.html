        <img class="colelem" id="u5270-17" alt="Los voluntarios se comprometen a: - Tener una mente abierta y estar respetuoso a la situación actual de las familias del campamento Samán - Trabajar en equipo - Trabajar durante el horario de trabajo (lunes-viernes de 8H30 - 16H30, sábado medio día), salvo que se especifique lo contrario - Quedarse en el sitio de trabajo durante el día de trabajo, salvo que se especifique lo contrario - Pasar la voz del Proyecto Samán! - Trabajar en equipo es completamente necesario para todos los voluntarios. Cada trabajo, cada tarea que se pide de ti es importante porque todos estamos trabajando por el mismo objetivo. - - - Muchas familias han perdido todo y se están recuperando de una experiencia muy traumática; nuestro objetivo común es el de crear un espacio seguro y saludable para estas familias para que puedan comenzar su proceso de sanación personal y salir adelante. Lo que ofreces tú como voluntario es especial y sabemos que esta experiencia te llenará de recuerdos hermosos y algunas nuevas habilidades también!" src="images/u5270-17.png?crc=3963627026" data-image-width="1603"/><!-- rasterized frame -->
        <img class="colelem" id="u5274-12" alt="Alojamiento, comida y transporte: El Proyecto Samán te pide una donación de 5 USD x día para ayudar a sostener el programa de voluntarios y pagar los gastos. Voluntarios reciben un espacio para acampar (es posible que tengamos carpas para prestar si nos pides), duchas, baños y una cocina equipada con algunos alimentos que puedes disponer para desayuno. El almuerzo se comparte en el campamento con las familias que tengan el turno de la cocina. Proyecto Samán brinda la movilización únicamente para ir de la casa de voluntarios (cerca del centro urbano de Canoa) al sitio de trabajo y al cierre de la jornada para volver a la casa. Por favor, antes de reservar su pasaje a Canoa llene el Formulario de Voluntarios y espere una confirmación de Proyecto Samán." width="882" height="403" src="images/u5274-12.png?crc=468665047"/><!-- rasterized frame -->

        <img class="colelem" id="u5853-10" alt="MATERIALES KITS DE NUTRICIÓN Como consecuencia del terremoto del 16 de abril las familias acogidas en el Campamento Samán vivieron tres semanas en un asentamiento a las afueras de Canoa, sin acceso a agua potable, saneamiento básico y, en algunos casos, sin comida. A esta situación se suma una baja en sus defensas por situaciones emocionales y mal nutrición. Como un aporte a fortalecer su sistema inmunológico y evitar epidemias, Kasana Corp de Cuenca, ha realizado una donación que cubre parte del costo total de un kit de Suero de megadosis de Vitamina C y complejo B." src="images/u5853-10.png?crc=63246546" data-image-width="1612"/><!-- rasterized frame -->
        <div class="clearfix colelem" id="pu6533-21"><!-- group -->
         <img class="grpelem" id="u6533-21" alt="LO QUE CONTIENE UN KIT 1. Suero de megadosis de Vitamina C 2. Suero de Complejo B 3. 3 frascos de 30ml de esencias florales andinas de Fuerza de Vida Con tu aporte de $12 USD estarás apoyando a la compra de estos kits como suplemento de una mejor alimentación de las familias del Campamento Samán. Para comprar, acércate a Kasana Corp (Maria Eliza Torres). Av. Felipe II, entre Don Bosco y Antonio Machado Ruiz (frente a la puerta lateral del Colegio Tecnico Salesiano, a una cuadra del Mall del Rio) - 099 948 6184" src="images/u6533-21.png?crc=373697528" data-image-width="495"/><!-- rasterized frame -->
