     <img class="colelem" id="u3998-16" alt="Proyecto Samán es una comunidad que transita desde una situación de vulnerabilidad profundizada por el terremoto del 16 de abril del 2016 hacia un estado de bienestar. Samán busca dar acogida a personas de Canoa en un ambiente seguro que brinda los servicios y las herramientas necesarias para desarrollar sus potencialidades en pro de una vida digna. Esta iniciativa es impulsada por colectivos organizados, organizaciones no gubernamentales, voluntarios y ciudadanos nacionales e internacionales que han unido esfuerzos y recursos para apoyar de forma sostenida a las familias de Canoa. Para ello en una primera fase se realizó la construcción del Campamento Samán que comprende tres hectáreas a 6 km del centro urbano de Canoa. El campamento dispone de un ambiente tranquilo y seguro para que las familias puedan recuperarse de una experiencia tan devastadora como lo es el terremoto del 16 de abril. Con una exuberante naturaleza el campamento Samán es el lugar perfecto para comenzar de nuevo. Aquí las personas tienen sus necesidades básicas satisfechas con hogares transicionales, espacios comunales, un parque infantil para los niños, agua para consumo humano, duchas, baños secos y jardines comunitarios. El campamento Samán a recibido un total de 133 personas que hacen uso de las instalaciones del campamento. Hemos cumplido nuestra meta de capacidad debido a que se considera un número óptimo para desarrollar relaciones de convivencia armónicas entre las familias. Ahora, 16 de las 36 familias han resuelto su situación de viviendo y han salido del campamento para vivir en sus hogares nuevos o reparados. 20 familias sigan en el campamento. La segunda fase del Proyecto Samán contempla el desarrollo de cuatro programas, en los cuales se aspira la articulación de universidades, ONGs y redes ciudadanas para su desarrollo. Así con la ejecución de sus programas se procura dinamizar un sistema que de la base a las familias para sostenerse en bienestar." src="images/u3998-16.png?crc=33442432" data-image-width="1564"/><!-- rasterized frame -->
    </div>

       <img class="colelem" id="u4010-10" alt="A partir del 24 de mayo del 2016 en Canoa – Manabí el Proyecto Samán ha dado acogida a familias gravemente afectadas por el terremoto ocurrido el 16 de abril en un campamento de transición ubicado a 3 km del centro urbano de Canoa. Con los servicios del campamento las personas tienen sus necesidades básicas satisfechas con hogares transicionales, centro comunitario y centro de aprendizaje, despensa comunitaria, cocina comunitaria, espacios lúdicos y deportivos, agua para consumo humano, duchas, baños secos y jardines comunitarios. Con una exuberante naturaleza el Campamento Samán dispone un ambiente tranquilo y seguro para que las familias puedan activar su potencial en pro de una vida digna y sostenerse en bienestar. El sostenimiento y mantenimiento de los servicios e infraestructura del campamento Samán lo realizan miembros de las familias que conforman distintas comisiones con acompañamiento del equipo técnico del Proyecto, asegurando un ambiente sano y de buena convivencia. En este proceso se van consolidando liderazgos que dan mayor fortaleza al proceso de transición, enfocando así todos los esfuerzos para iniciar la segunda fase del proyecto, su transición a un sistema de vida sostenible." src="images/u4010-10.png?crc=410874835" data-image-width="655"/><!-- rasterized frame -->

         <img class="grpelem" id="u7202-88" alt="Para esta fase se han consolidado acuerdos con el propietario del predio El Salto en donde en la actualidad se ubica el Campamento Samán. El señor Luis Alberto Intriago Andrade dueño del terreno es apasionado por el cuidado y la conservación de los bosques y sostiene la visión de encontrar ese punto de armonía entre los seres humanos y la naturaleza. Debido al trabajo sostenido con las familias se han llegado a acuerdos con el equipo del Proyecto Samán guardando un compromiso de conservar la riqueza natural del área con lo cual se brinda la siguiente opción a las familias para acceder a lote y casa permanente: Micro fincas para la soberania alimentaria familiar. Acuerdos centrales para acceder a lote (1000 metros cuadrados) y casa propio: Al menos un miembro de cada familia debe ser parte de la cuadrilla de construcción de casas Todos los miembros de la familia mayores de 15 años deben cumplir 50 horas de capacitaciones de buenas prácticas ambientales Un miembro de cada familia debe cumplir 50 horas de la capacitación en agroecología, elaborar y ejecutar el Plan de Manejo de su espacio de vivienda con apoyo del equipo técnico Elaborar y cumplir con apoyo del equipo técnico el manual de buenas practicas ambientales Elaborar con apoyo del equipo técnico el Plan de Vida familiar Cumplir con el pago mensual correspondiente al terreno de vivienda, para ello se definen 2 años de gracia y pagos mensuales de máximo 40 USD por un período de 12 años Al mes de ocupar la casa debe ser cancelado un monto para sostenimiento de servicios (agua, luz, saneamiento básico, limpieza de espacios comunes, mejoramiento de infraestructura) Al finalizar el total de los pagos pendientes se entregará las escrituras a cada familia. Para dar fiel cumplimiento a los acuerdos centrales de conservación del predio El Salto, tanto las familias como el equipo de coordinación asumen las siguientes responsabilidades: Responsabilidades del equipo de coordinación del Proyecto Samán. Generar convenios con diversas entidades para la administración de las áreas de interés del Predio El Salto Elaborar y dar seguimiento al cumplimiento del Plan de Manejo Elaborar y dar seguimiento al cumplimiento del reglamento de buenas prácticas Presentar informes semestrales del manejo del área a Municipio de San Vicente y Alberto Intriago ( el dueño del predio el Salto) Dar seguimiento al cumplimiento de las reglas de convivencia del Campamento Samán Organizar y dar seguimiento a los procesos de capacitación Promover la generación de micro emprendimientos para manejo de espacios comunes con las familias interesadas Desde estas responsabilidades se dinamizarán de manera conjunta con las familias estrategias para la administración del área de interés: Estrategia 1: Implementar espacios y acciones de manejo que articulen la vivienda familiar con dinámicas que promueven el cuidado del entorno natural Los espacios a ser desarrollados comprende: Área para fincas agroecológicas con su respectivo Plan de Manejo (2 ha) Área con infraestructura para dinamizar turismo consciente (2 ha) Área de restauración ecológica (20 ha) Área de reforestación con agro forestería para micro emprendimientos sostenibles (20 ha). Área de conservación de la biodiversidad del bosque nublado (200 ha) En total el área a ser manejada para fortalecer un sistema de vida sostenible con las familias es de 244 ha Estrategia 2: Gestión para implementación de acciones de conservación y manejo del predio A través de la representación ante entidades de cooperación e inversión nacionales e internacionales, así como instituciones públicas o privadas que puedan contribuir al desarrollo del territorio. En la actualidad se han consolidado alianzas estratégicas para la implementación de acciones acorde a la zonificación planteada, dentro de los cuales se resalta el convenio con la Universidad del Azuay (Cuenca – Ecuador) para procesos de capacitación en microemprendimientos e investigación aplicada, gestión de recursos y difusión del proceso. Por otro lado esta la alianza con Ingenieros sin fronteras de Alemania para implementación de saneamiento básico, energías alternativas y micro emprendimientos. Por último se cuenta con el apoyo de profesionales afines a objetivos para el desarrollo de capacitaciones y la implementación de microfincas para la soberanía alimentaria. Estrategia 3: Planificación participativa de acciones de conservación y reforestación con la población de la zona de amortiguamiento. Tanto para la normativa de prácticas ambientales y la definición de Planes de Manejo de finca se realizará de forma participativa con las familias, para ello existe todos los miércoles la reunión de coordinación con las familias donde se procura integrar a todos y todas en los diálogos que son la base para la toma de decisiones. Estrategia 4: Articulación de acciones con el gobierno local y actores relevantes para el desarrollo del territorio. El predio El Salto es de gran relevancia para el territorio, debido que al asegurar la conservación del Bosque nublado en la Cordillera de Ambache se está beneficiando a los usuarios del sistema público de agua para consumo humano en la Parroquia de Canoa, cuya población total corresponde al 32 % de la población del Cantón San Vicente. Además el Bosque Nublado es considerado a nivel mundial un ecosistema a prioridad de conservación por la gran riqueza natural que posee y las amenazas que enfrenta por prácticas productivas intensivas (quemas y deforestación)." src="images/u7202-88.png?crc=3903337030" data-image-width="1446"/><!-- rasterized frame -->
        </div>
        <div class="TabbedPanelsContent borderbox clearfix grpelem" id="u7193"><!-- group -->
         <img class="grpelem" id="u7346-27" alt="En este proceso de acompañamiento se han fortalecido lazos de confianza y amistad, lo que ha permitido identificar las potencialidades humanas y naturales existentes para dinamizar los siguientes micro emprendimientos: a) Taller automotriz: Fabricación de moto emprendimientos para venta de comida y transporte de pasajeros con moto taxis. Las familias serán además capacitadas para dar mantenimiento de vehículos. b) Taller de diseño y elaboración de mobiliario: Existen miembros de la comunidad Samán con gran destreza para la carpintería y la construcción quienes junto a manos voluntarias han construido la infraestructura básica del campamento y todo el mobiliario. En esta segunda fase el taller se capacitará en construcción de prototipos de vivienda con materiales locales y tecnologías apropiadas. Además de la elaboración de muebles para los hogares que lo han perdido todo y los excedentes para la venta. c) Artesanías y elaboración de objetos: Se priorizará la elaboración de accesorios elaborados con material reciclado como introducción a la elaboración de objetos. De igual manera se elaboraran souvenirs para los visitantes al Campamento Samán en talleres con toda la comunidad. d) Gastronomía (pastelería, elaboración de conservas): Se brindará un proceso de capacitación en panadería y pastelería brindado por el Instituto San Isidro de la universidad de Cuenca. Se busca inversión para implementar puntos de venta de cafetería y comida rápida en Canoa como emprendimientos familiares. e) Turismo: Acorde al potencial natural de la zona y las acciones planteadas con las familias se dinamizaran diversas líneas de turismo, turismo de Aventura, ecológico, agrícola, comunitario, científico y espiritual. f) Diseño y manejo de fincas integrales: El campamento dispone en la actualidad de jardines y huertas comunitarias, en esta fase se brindarán talleres para desarrollar las huertas familiares y aprender el diseño ecológico de las fincas para la elaboración del Plan de Manejo de finca. Para impulsar estas líneas de producción se realizará un análisis de pre factibilidad, diseño y ejecución con profesionales de diversas ramas. Hasta el momento se cuenta con el apoyo de 12 escuelas de la Universidad del Azuay y profesionales voluntarios para aportar con sus experiencias y recursos en el desarrollo de los micro emprendimientos. Como complemento de apoyo Samán mantiene activa la campaña pro Plan de Vida Familiar donde se canalizan apoyos económicos en efectivo, materiales o herramientas." src="images/u7346-27.png?crc=3972820138" data-image-width="1446"/><!-- rasterized frame -->
        </div>
        <div class="TabbedPanelsContent invi borderbox clearfix grpelem" id="u7197"><!-- group -->
         <img class="grpelem" id="u7352-21" alt="En el proceso de aprendizaje se dinamizarán elementos esenciales del desarrollo personal como lo son: Herramientas y terapias que posibiliten un desarrollo integral para un bienestar físico, emocional y espiritual de las familias e individuos. Herramientas para fortalecer los lazos de convivencia valorando la diversidad de la comunidad y los roles que cada individuo cumple para el bienestar colectivo. Actividades de creatividad colectiva y aprendizaje continuo, como por ejemplo: Fotografía artística, videos promocionales e informativos, Campeonatos de fraternidad deportiva, Proyectos de arte comunitario, Clases para niños, adultos y adultos mayores analfabetos, Clases de inglés, Clases de arte y circo. Tanto en los microemprendimientos como en los espacios de aprendizaje continuo se propiciará el fortalecimiento de los lazos de convivencia desde los principios de la equidad valorando la diversidad de la comunidad y los roles que cada individuo cumple para el bienestar colectivo. Además se están articulando estrategias con colectivos ciudadanos, ONGs y programas de gobierno que accionan en pro del cumplimiento de los principios de equidad y respeto de la diversidad. NOTA: Todos los talleres serán de convocatoria ampliada por lo que el proceso de aprendizaje es multiplicador de experiencias." src="images/u7352-21.png?crc=3886105601" data-image-width="1446"/><!-- rasterized frame -->
        </div>
        <div class="TabbedPanelsContent invi borderbox clearfix grpelem" id="u7292"><!-- group -->
         <img class="grpelem" id="u7358-7" alt="El 16 de abril, el terremoto devastó la costa norte del Ecuador. Proyecto Samán respondió a su llamado, creando un campamento seguro y sostenible para los sobrevivientes; sin embargo sabemos que aún hay mucho por hacer. En los pueblos aledaños a Canoa, existen muchos hogares y negocios destruidos y la ayuda llega lentamente. Las personas de estos barrios, que no pueden vivir en el Campamento Samán, se encuentran viviendo en condiciones inadecuadas: insalubres, inseguras y muchas veces sin esperanza. Las familias que viven en el Campamento Samán han recibido apoyo y ayuda para comenzar el largo proceso de recuperación y preparación para el futuro. Ahora que se encuentran en un lugar seguro, se sienten motivados por ayudar a las familias más necesitadas. Nuestro Programa de Extensión Comunitaria, no solo ayuda a las familias damnificadas sino también brinda la oportunidad a que las familias del Campamento Samán se transformen de damnificados a voluntarios." src="images/u7358-7.png?crc=75337409" data-image-width="1446"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
