         <img class="grpelem" id="u3705-6" alt="Bióloga del Medio Ambiente por la Universidad del Azuay y M. Sc. en Desarrollo Rural por la Universidad Austral de Chile. Iniciadora y gestora del Colectivo Cultural Madre Tierra que en la ciudad de Cuenca y diversos puntos del país desde el 2001 moviliza acciones y encuentros por fomentar la reciprocidad entre seres humanos y naturaleza. Su experiencia profesional la llevo a vincularse con pueblos diversos de sabiduría ancestral: Chachi, Quisapincha, Cañari (Ecuador) Mapuche (Chile), Ashaninka (Perú), pueblo Crow (EEUU), Hindú (India); de quienes reconoce gran aprendizaje. Ha profundizado en ejes de investigación en economías alternativas (ecológica y comunitaria), sociología, antropología, etnografía, micro-historia social, educación ambiental, desarrollo local y gobernanza para fortalecer comunidades sostenibles con énfasis en la gobernanza del agua como un bien común y derecho humano. Activista cultural que propone el encuentro de saberes para asumir renovadas formas de vida que haga frente a las múltiples crisis socioeconómicas y ambientales. Actualmente cursa una maestría de Investigación para el desarrollo local en la Universidad de Cuenca donde explora la autoorganización como tejido social del sumak kawsay." src="images/u3705-6.png?crc=525086731" data-image-width="950"/><!-- rasterized frame -->
        </div>

     </div>
     <div class="clearfix colelem" id="pu6804-4"><!-- group -->
      <img class="grpelem" id="u6804-4" alt="OBJETIVOS ESPECÍFICOS" src="images/u6804-4.png?crc=174573331" data-image-width="475"/><!-- rasterized frame -->
      <img class="grpelem" id="u6798-4" alt="Mantener servicios de agua para consumo humano, electricidad, lavandería, baños aboneros, despensa comunitaria y centro comunitario en óptima calidad con principios de equidad y eficiencia; brindar apoyo con herramientas y terapias que posibiliten un desarrollo integral para un bienestar físico, emocional y espiritual de las familias; dinamizar emprendimientos asociativos que partan desde las capacidades y aspiraciones de las familias; brindar herramientas, conocimientos, experiencias que fortalezcan la creatividad colectiva con todos los grupos etáreos de las familias a través de talleres que abarcan diversas temáticas y modalidades; fortalecer los lazos de convivencia desde los principios de la equidad valorando la diversidad de la comunidad y los roles que cada individuo cumple para el bienestar colectivo; construir y reconstruir viviendas con las familias, acorde a sus expectativas y necesidades cumpliendo los estándares de construcción para que sean sostenibles y seguras; brindar atención veterinaria e incentivar hábitos de conducta para un adecuado cuidado de las mascotas, parte esencial del núcleo familiar." src="images/u6798-4.png?crc=146333409" data-image-width="1079"/><!-- rasterized frame -->
     </div>
     <div class="clearfix colelem" id="pu3763-6"><!-- group -->
      <img class="grpelem" id="u3763-6" alt="Nacida en Estados Unidos, Sarah se trasladó a Ecuador en 2009 con su hijo de siete años. Su experiencia en Ecuador la ha llevado a iniciar una organización sin fines de lucro llamada MUYU: Intercultural Exchange &amp; Education, y actualmente ella es la Presidenta. MUYU ayuda a facilitar encuentros que rompen los estereotipos y apoyan las relaciones comunitarias. Ella ha organizado algunos intercambios culturales entre pueblos indígenas del norte y el sur de América aportando con la construcción de este puente cultural dentro del continente. Hace cinco años comenzó a trabajar como coordinadora de una organización local de Cuenca, Ecuador, llamada Colectivo Cultural Madre Tierra. Su rol dentro del Madre Tierra ha sido la construcción de comunidad a través del diálogo, arte comunitario, talleres que muestran soluciones alternativas a los obstáculos diarios, festivales y ferias que apoyan economía solidaria y micro-emprendemientos locales. Ha coordinado varios eventos y proyectos y ha aprendido valorar el trabajo en equipo; por ello reconoce que nadie es indispensable y todos somos necesarios. Ella cree que es de suma importancia que, como sociedad, comenzamos a valorar las habilidades y talentos innatos de todo el mundo con el fin de reconocer que una comunidad saludable se basa en el respeto, la aceptación y la reciprocidad." src="images/u3763-6.png?crc=295979704" data-image-width="931"/><!-- rasterized frame -->

    <img class="grpelem" id="u3766-13" alt="Geoff Odell es un profesor de los Estados Unidos y ha enseñado en varios países en el mundo. También ha trabajado mucho con comunidades en riesgo como pandillas en barrios peligrosos en Los Ángelas y jóvenes indigentes en Honduras y Ruanda. Geoff es magister en Desarrollo Internacional y fue un Asesor de Rehabilitación en Centroamérica después del huracán Mitch en 1998. Cuando no está haciendo todo eso, Geoff está tomando fotos y haciendo vídeos." src="images/u3766-13.png?crc=6171957" data-image-width="951"/><!-- rasterized frame -->

    <img class="grpelem" id="u3859-6" alt="Estudios en Lengua y Literatura y Derechos Humanos, con énfasis en Niñez y Adolescencia. Responsable de procesos de coordinación, administración y capacitación a nivel nacional en temas de Participación, Ciudadanía y Derechos Humanos, Resolución Alternativa de Conflictos; contenidos de la Constitución Política del Ecuador, Códigos e instrumentos internacionales de Derechos Humanos. Directora Nacional de Centros para Adolescentes Infractores, responsable de la elaboración del nuevo modelo de atención a adolescentes en conflicto con la Ley. Coordinadora para la Zona 7 del Componente Participación y Construcción de Propuestas de Políticas públicas en Educación y Soberanía Alimentaria para el Contrato Social por la Educación. Coordinadora Nacional de Kindernothilfe. Asesora en distintas instituciones en temas de Participación, RAC y Derechos de la Niñez y Adolescencia. Experticias en elaboración y coordinación de programas/proyectos/procesos. Trabajo en equipo. Diseño, ejecución, seguimiento y evaluación de proyectos de Niñez y Adolescencia con enfoque en derechos humanos y género, Convivencia Comunitaria, Convivencia Estudiantil." src="images/u3859-6.png?crc=4166808051" data-image-width="930"/><!-- rasterized frame -->

    <img class="grpelem" id="u3909-10" alt="Durante los últimos veinte años, Sara Coppler ha liderado equipos interculturales en proyectos de desarrollo transformativo y de respuesta a desastres en diversos entornos en más de 20 países, entre ellos Afganistán, Angola, Vietnam y Haití. Ella es una arquitecta y magister en la gestión de desastres complejos por la Universidad de Georgetown en Washington DC, EEUU. Actualmente, Sara reside en Cuenca, Ecuador." src="images/u3909-10.png?crc=4000070870" data-image-width="951"/><!-- rasterized frame -->

    <img class="grpelem" id="u3928-6" alt="Nacida en Kauai, Hawaii, Lindsay aprendió sobre desastres desde muy joven. En 1993, cuando su isla fue golpeada por un huracán de clase cinco, sus padres no dudaron en ayudar y su casa se convirtió en un refugio para muchas personas de la comunidad. La isla quedó sin electricidad durante tres meses y los helicópteros del ejército tenían que llevarles comida. Después de eso, sus padres se unieron a una organización que hizo misiones en todo el mundo y, durante estos viajes, Lindsay experimentó varios desastres naturales, entre ellos un gran terremoto en Japón, los huracanes Rita y Katrina, tornados de clase 5 y varias inundaciones devastadoras. Cuando en Ecuador ocurrió el terremoto del 16 abril del 2016, ella estaba en la costa, lo que la motivó a unirse al Proyecto Samán. Lindsay tiene mucha experiencia de trabajo en desastres naturales, pero también ha trabajado en varios programas sociales, incluyendo el desarrollo juvenil en Kona, Hawaii y Camboya. Cuando llegó a Ecuador en el 2005 trabajó con niños en Quito y finalmente se estableció en Cuenca en el 2010. En el centro de la ciudad tiene un restaurante exitoso que, además, utiliza como una herramienta para construir comunidad: es un lugar en donde se hacen eventos de recaudación de fondos y es un centro de donación para la comunidad. Su hermano y su personal han prometido encargarse del restaurante para que ella pueda dedicarse al Proyecto Samán" src="images/u3928-6.png?crc=93198219" data-image-width="933"/><!-- rasterized frame -->
   </div>
   <img class="colelem" id="u3941-13" alt="Claudio Hollenstein es de Suiza y él estudió Multimedia en SANU, una escuela para desarrollo sostenible. Claudio tiene una pasión para viajar y desde muy joven empezó sus aventuras. Él trabajaba como mecánico de cinta transportadora y manejaba camiones en el ejercito de suiza para pagar sus viajes. El viajó al Ecuador en 2009 por la primera vez, mas luego regresó a Cuenca, Ecuador para abrir el Hostal Yakumama. Con su experiencia en varios trabajos y su habilidad en organización, Claudio ha estado ayudando con la construcción del campamento Samán y apoyando en la gestión de fondos en Suiza." src="images/u3941-13.png?crc=238256042" data-image-width="950"/><!-- rasterized frame -->
